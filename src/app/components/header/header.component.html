<header class="main-header" [class.scrolled]="isScrolled">
  <!-- Logo -->
  <div class="logo">
    <img src="/images/logo/logoVDGminimal.png" alt="Logo" />
  </div>

  <!-- Menu Items -->
  <div class="actions">
    <a routerLink="/about" class="menu-item">About</a>
    <a routerLink="/services" class="menu-item">Services</a>
    <a routerLink="/contact" class="menu-item">Contact</a>

    <div class="divider"></div>

    <!-- Search Icon -->
    <button class="icon-button search-button" (click)="onSearch()">
      <i class="fa-solid fa-magnifying-glass" style="color: #b22222;"></i>
    </button>

    <!-- Login Icon -->
    <button class="icon-button login-button" (click)="onLogin()">
      <i class="fa-regular fa-user" style="color: #b22222;"></i>
    </button>
  </div>
</header>
