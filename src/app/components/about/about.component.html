<section id="about" class="about-section">
  <!-- Titolo principale -->
  <div class="hero-header">
    <div class="label">About Us</div>
    <h1>Chi Siamo: <span class="highlight">Scopri la nostra storia</span></h1>
    <p class="subtitle">Un viaggio attraverso le tappe fondamentali del nostro gruppo.</p>
  </div>

  <!-- Step orizzontale con navigazione -->
  <div class="horizontal-steps">
    <div class="step-track">
      <div
        *ngFor="let event of timelineEvents; let i = index"
        class="step-block"
        (click)="selectEvent(i)"
      >
        <div [class.active]="i === currentIndex" class="step">
          <span class="step-year">{{ event.year }}</span>
        </div>
      </div>
      <div class="progress-line" [style.width.%]="progressWidth"></div>
    </div>
  </div>

  <!-- Dettaglio step attivo -->
  <div class="step-content fade-in">
    <h3>{{ currentEvent.title }}</h3>
    <p>{{ currentEvent.description }}</p>
  </div>
</section>
